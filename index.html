<!DOCTYPE html>
<html>
  <head>
    <title>Buy-A-Book | Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mekhi" />
    <meta name="keywords" content="Buy-A-Book" />
    <meta
      name="description"
      content="Landing page for the Buy-A-Book electronic store."
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/bootstrap.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <button id="nav" type="menu" class="btn btn-secondary">Nav</button>
      <div id="header-content">
        <p class="title" id="main-title">
          Welcome <b id="user"></b> to Buy-A-Book!
        </p>
        <p class="title" id="sub-title">The Online Market for Books</p>
      </div>
      <div id="buttons">
        <button id="signin" type="button" class="btn btn-secondary">
          Sign In
        </button>
        <button id="signup" type="button" class="btn btn-secondary">
          Sign Up
        </button>
        <button id="cart" type="button" class="btn btn-secondary">Cart</button>
      </div>
    </header>
    <aside>
        
    </aside>
    <div class="container">
      <main>
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <input
                  id="search-form"
                  name="search-form"
                  class="form-control"
                  type="search"
                />
                <button id="search" type="button" class="btn btn-secondary">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <footer></footer>
  </body>
  <script src="/scripts/index.js"></script>
</html>
