<!DOCTYPE html>
<html>
  <head>
    <title>Buy-A-Book | Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mekhi" />
    <meta name="keywords" content="Buy-A-Book" />
    <meta
      name="description"
      content="Landing page for the Buy-A-Book electronic store."
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
  </head>
  <body>
    <header>
      <div id="nav">
        <button id="nav" type="menu" class="btn">Nav</button>
      </div>
      <div id="header-content">
        <p class="title" id="main-title">
          Welcome <b id="user"></b> to Buy-A-Book!
        </p>
        <p class="title" id="sub-title">The Online Market for Books</p>
      </div>
      <div id="buttons">
        <button id="signin" type="button" class="btn">
          Sign In
        </button>
        <button id="signup" type="button" class="btn">
          Sign Up
        </button>
        <button id="cart" type="button" class="btn">Cart</button>
      </div>
       <form id="search-bar">
              <div class="form-group">
                <input
                  id="search-form"
                  name="search-form"
                  type="search"
                />
                <button id="search" type="button" class="btn">
                  Search
                </button>
              </div>
            </form>
    </header>
    <nav>
       <div id="filters">
      <form>
        <div class="form-control">
            <label for="genre-choice" class="form-head">Genre:</label>
            <br>
    <input list="genres" id="genre-choice" name="genre-choice" />
    <datalist id="genres">
        <option value="Action">
        </option>
        <option value="Horror">
        </option>
        <option value="Drama">
        </option>
        <option value="Comedy">
        </option>
        <option value="Romance">
        </option>
        <option value="Adventure">
        </option>
        <option value="Sci-Fi">
        </option>
    </datalist>
        </div>
        <div class="form-control">
            <label for="price-choice" class="form-head">Price:</label>
            <br>
            <input list="prices" id="price-choice" name="price-choice" />
            <datalist id="prices">
                <option value="10.00">
                </option>
                <option value="15.00">    
                </option>
                <option value="20.00">
                </option>
                <option value="25.00">
                </option>
            </datalist>
        </div>
        <div class="form-control">
            <label for="author-choice" class="form-head">Author:</label>
            <br>
            <input list="authors" id="author-choice" name="author-choice" />
            <datalist id="authors">
                <option value="Stephen King"></option>
                <option value="J.K. Rowling">
                </option>
                <option value="Mark Twain">
            
                </option>
                <option value="Toni Morrison"></option>
                <option value="James Patterson"></option>
                <option value="Maya Angelou"></option>
            </datalist>
        </div>
        <div class="form-control">
            <label for="publisher-choice" class="form-head">Publisher:</label>
            <br>
            <input list="publishers" id="publisher-choice" name="publisher-choice" />
            <datalist id="publishers">
                <option value="Penguin Random House"></option>
                <option value="HarperCollins"></option>
                <option value="Simon & Schuster"></option>
                <option value="Hachette Book Group"></option>
                <option value="Scholastic"></option>
                <option value="B&H Publishing"></option>
            </datalist>
        </div>
        <button type="button" id="apply-filter" class="btn">Apply</button>
      </form>
    </div>
    </nav>
      <main>
        <div id="products">

        </div>
      </main>
    </div>
    <footer>
        <div>
            
        </div>
    </footer>
  </body>
  <script src="scripts/index.js"></script>
</html>
